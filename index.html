<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novara Media</title>
  <link rel="stylesheet" href="https://use.typekit.net/akx1hgn.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body class="leading-normal break-words text-sm flex items-center justify-center min-h-screen bg-slate-100 flex-col">
  <header>
    <h1>Welcome to Novara Media</h1>
  </header>
  <main class="max-w-[70vw] bg-white">
    <div class="w-full relative">
      <div class="swiper default-carousel swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="rounded-2xl h-96 flex justify-center items-center">
              <span class="text-3xl">Slide 1 </span>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="rounded-2xl h-96 flex justify-center items-center">
              <span class="text-3xl">Slide 2 </span>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="rounded-2xl h-96 flex justify-center items-center">
              <span class="text-3xl">Slide 3 </span>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-8 lg:justify-start justify-center">
          <button title="left" id="slider-button-left"
            class="swiper-button-prev group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !left-5"
            data-carousel-prev>
            <svg class="h-5 w-5 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              viewBox="0 0 16 16" fill="none">
              <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentColor" stroke-width="1.6"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <button title="right" id="slider-button-right"
            class="swiper-button-next group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !right-5"
            data-carousel-next>
            <svg class="h-5 w-5 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              viewBox="0 0 16 16" fill="none">
              <path d="M5.99984 4.00012L10 8.00029L5.99748 12.0028" stroke="currentColor" stroke-width="1.6"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Novara Media. All rights reserved.</p>
  </footer>
</body>

</html>
