<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novara Media</title>
  <link rel="stylesheet" href="https://use.typekit.net/akx1hgn.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body class="leading-normal break-words text-sm flex items-center justify-center min-h-screen bg-slate-100 flex-col">
  <main class="max-w-[70vw] bg-white">
    <div class="w-full relative">
      <div class="absolute left-0 w-full top-0 text-lg z-50">
        <p class="text-white bg-black p-2" id="caption"></p>
      </div>
      <div class="swiper default-carousel swiper-container relative">
        <div class="swiper-wrapper">
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_004.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_009.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_013.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_020.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_023.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_038.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_043.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_061.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_069.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" class="w-full h-full object-cover" src="img/TUL24003_081.jpg" />
          </div>
        </div>
        <div class="flex items-center gap-8 lg:justify-start justify-center">
          <button title="left" id="slider-button-left"
            class="swiper-button-prev group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !left-5"
            data-carousel-prev>
          </button>
          <button title="right" id="slider-button-right"
            class="swiper-button-next group !p-2 flex justify-center items-center !w-12 !h-12 transition-all duration-500 rounded-full !top-2/4 !-translate-y-8 !right-5"
            data-carousel-next>
          </button>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </main>
</body>

</html>
