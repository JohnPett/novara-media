<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novara Media</title>
  <link rel="stylesheet" href="https://use.typekit.net/akx1hgn.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <main class="w-[90vw] md:max-w-[70vw] bg-white">
    <div class="w-full relative">
      <div
        class="absolute left-0 bottom-0 text-lg z-50 cursor-help hover:cursor-help p-1.5 px-2 pb-2 bg-white backdrop-blur-lg bg-opacity-70">
        <p class="text-black text-xs line-clamp-2 hover:line-clamp-none overflow-hidden cursor-help hover:cursor-help"
          id="caption"></p>
      </div>
      <div class="swiper default-carousel swiper-container relative">
        <div class="swiper-wrapper cursor-grab hover:cursor-grab active:cursor-grabbing">
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_004.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_009.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_013.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_020.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_023.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_038.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_043.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_061.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_069.jpg" />
          </div>
          <div class="swiper-slide aspect-video">
            <img alt="image" src="img/TUL24003_081.jpg" />
          </div>
        </div>
        <button type="button" title="Next Image" id="slider-button-right"
          class="swiper-button-next group !p-4 justify-center items-center !w-6 !h-6 transition-all duration-150 rounded-full bg-white -!mt-0.5 !text-black text-xs hover:!text-white hover:bg-black hover:bg-opacity-60 hover:backdrop-blur-lg border border-transparent hover:border-white !hidden sm:!flex"
          data-carousel-next>
          &#9654;
        </button>
      </div>
    </div>
  </main>
</body>

</html>
